<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KROUMA FAMILY - Modern family management application for meal planning and shopping lists">
    <meta property="og:title" content="KROUMA FAMILY">
    <meta property="og:description" content="Manage your family's meals and shopping together">
    <meta property="og:type" content="website">
    
    <title>KROUMA FAMILY - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ %3C/text%3E%3C/svg%3E">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Karla:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>

    <!-- Main Container -->
    <div class="login-container">
        <!-- Logo and Welcome Section -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-home"></i>
            </div>
            <h1 class="brand-name">KROUMA FAMILY</h1>
            <p class="tagline">Where family memories are made daily</p>
        </div>

        <!-- Login Form -->
        <div class="login-form-wrapper">
            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="firstName">
                        <i class="fas fa-user"></i>
                        First Name
                    </label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        placeholder="Enter your first name"
                        required
                        autocomplete="given-name"
                    >
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">
                        <i class="fas fa-user-friends"></i>
                        Last Name
                    </label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        placeholder="Enter your last name"
                        required
                        autocomplete="family-name"
                    >
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Enter Family Hub</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Admin Access -->
            <div class="admin-access">
                <button type="button" class="btn-link" id="adminAccessBtn">
                    <i class="fas fa-shield-alt"></i>
                    Admin Access
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2026 KROUMA FAMILY. Made with <i class="fas fa-heart"></i> for our family</p>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Admin Login</h3>
                <button type="button" class="close-modal" id="closeAdminModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="adminLoginForm" class="modal-form">
                <div class="form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i>
                        Admin Password
                    </label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="adminPassword" 
                        placeholder="Enter admin password"
                        required
                    >
                    <span class="error-message" id="adminPasswordError"></span>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Access Admin Panel</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="modal-hint">
                <small><i class="fas fa-info-circle"></i> Default password: admin123</small>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-home fa-spin"></i>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
